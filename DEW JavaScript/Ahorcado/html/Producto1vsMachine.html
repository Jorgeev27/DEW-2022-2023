<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jorge Escobar DEW Proyecto Ahorcado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <h1> Ficha Pelicula</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <table class="table table-bordered">
                    <tr>
                        <th scope="row">Titulo</th>
                        <td>
                            <h6 id="titulo"></h6>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Director</th>
                        <td>
                            <h6 id="director"></h6>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Clasificación</th>
                        <td>
                            <h6 id="clasificacion"></h6>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Año</th>
                        <td>
                            <h6 id="estreno"></h6>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Actores de reparto</th>
                        <td>
                            <h6 id="actores"></h6>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Sinopsis</th>
                        <td>
                            <h6 id="sinopsis"></h6>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Imagen</th>
                        <td>
                            <h6 id="poster"></h6>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/producto1vsMachine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
