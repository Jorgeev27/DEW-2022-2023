<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jorge Escobar DEW Proyecto Ahorcado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login">
        <div class="container center-block login">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-lg-4">
                    <div id="login-box" class="col-lg-12">
                        <form name="login" id="login-form">
                            <div class="form-group">
                                <label for="usuario" class="">Usuario:</label><br>
                                <input type="text" name="usuario" class="form-control" required>
                            </div><br/>
                            <div class="form-group">
                                <label for="password" class="text-black">Contraseña:</label><br>
                                <input type="password" name="password" class="form-control" required>
                            </div><br/>
                            <div class="form-group">
                                <button type="button" onclick="Login()" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
