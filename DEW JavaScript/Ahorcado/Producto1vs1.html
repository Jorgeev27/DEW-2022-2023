<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <script>
        class Productos { // creamos la clase producto que almacenará la información de las diferentes peliculas 
            constructor(titulo, director, estreno, actores, poster, imagenes) {
                this.titulo = titulo;
                this.director = director;
                this.estreno = estreno;
                this.actores = actores
                this.poster = poster;
                this.imagenes = imagenes;
            }
        }
        var producto = []; // array de producto para guardar las peliculas 
        var listaProductos = new Map(); // map para guardar el titulo(como clave) y el objeto Producto 
        var titulo = "FAST AND FURIUS";
        var producto1 = new Productos("Fast And Furius", "F. Gary Gray", "12 de abril de 2017 ", "Vin Diesel , Dwayne Johnson", "https://pics.filmaffinity.com/R_pidos_y_furiosos_8-720946563-mmed.jpg", "https://live.mrf.io/statics/i/ps/www.ecestaticos.com/imagestatic/clipping/56a/eb1/56aeb1a85564d3d752d87111e8e0d1c8/fast-and-furious-8-arrasa-ya-es-el-estreno-mas-taquillero-de-la-historia-del-cine.jpg?mtime=1579565836");
        producto[0] = producto1; // Guardamos el object producto
        listaProductos.set(titulo, producto[0]); //guardamos el titulo y el object en el map
        titulo = "JOKER";
        var producto2 = new Productos("Joker", "Todd Phillips", "4 de octubre de 2019", "Joaquin Phoenix , Robert De Niro", "https://pics.filmaffinity.com/Joker-118854213-large.jpg", "https://www.bandassonoras.co/wp-content/uploads/2019/10/maxresdefault-2-678x381.jpg");
        producto[1] = producto2;
        listaProductos.set(titulo, producto[1]);
        var peli = document.cookie; //cogemos de las cookies la pelicula que habiamos enviado antes
        listaProductos.get(peli); //si se encuentra mostramos todos los datos
    </script>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <h1> Ficha Pelicula</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-6 ">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" colspan="3" class="encabezado">Ficha Técnica</th>
                        </tr>
                    </thead>
                    <tr>
                        <th scope="row">Titulo</th>
                        <td>
                            <h6 id="titulo">
                                <script>
                                    document.getElementById("titulo").innerHTML = listaProductos.get(peli).titulo;
                                </script>
                            </h6>
                        </td>
                        <td rowspan="4">
                            <div id="poster">
                                <script>
                                    document.getElementById("poster").innerHTML = "<img class='poster' src='" + listaProductos.get(peli).poster + "'>";
                                </script>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Director</th>
                        <td>
                            <h6 id="director">
                                <script>
                                    document.getElementById("director").innerHTML = listaProductos.get(peli).director;
                                </script>
                            </h6>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Fecha de estreno</th>
                        <td>
                            <h6 id="estreno">
                                <script>
                                    document.getElementById("estreno").innerHTML = listaProductos.get(peli).estreno;
                                </script>
                            </h6>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Elenco</th>
                        <td>
                            <h6 id="actores">
                                <script>
                                    document.getElementById("actores").innerHTML = listaProductos.get(peli).actores;
                                </script>
                            </h6>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-lg-6 col-sm-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" colspan="2" class="encabezado">Imágenes</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>
                            <div id="imagenes">
                                <script>
                                    document.getElementById("imagenes").innerHTML = "<img width='300' height='200' src='" + listaProductos.get(peli).imagenes + "'>";
                                </script>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
