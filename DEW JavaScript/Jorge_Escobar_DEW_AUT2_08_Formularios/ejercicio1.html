<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jorge Escobar DEW Ejercicio 1</title>
    <link rel="stylesheet" href="assets/css/ejercicio1.css" type="text/css">
  </head>
  <body>
    <fieldset>
      <legend>Validar Formulario</legend>
      <form action="" method="get" name="formulario" id="formulario">
        <table>
          <tr>
            <td>
              <label for="nombre">Nombre</label>
            </td>
            <td>
              <input type="text" name="nombre" id="nombre"/>
            </td>
          </tr>
          <tr>
            <td>
              <label for="apellidos">Apellidos</label>
            </td>
            <td>
              <input type="text" name="apellido" id="apellido"/>
            </td>
          </tr>
          <tr>
            <td>
              <label for="sexo">Sexo</label>
            </td>
            <td>
              <input type="text" name="sexo" id="sexo"/>
            </td>
          </tr>
          <tr>
            <td>
              <label for="edad">Edad</label>
            </td>
            <td>
              <input type="number" name="edad" id="edad"/>
            </td>
          </tr>
          <tr>
            <td>
              <label for="color">Color favorito</label>
            </td>
            <td>
              <input type="color" name="color" id="color"/>
            </td>
          </tr>
          <tr>
            <td>
              <input type="reset" name="limpiar" id="limpiar" value="Limpiar" />
            </td>
            <td>
              <input type="submit" name="enviar" id="enviar" value="Enviar" />
            </td>
          </tr>
        </table>
      </form>
      <form name="formularioCiclos" onchange="mostrarCursos()"></form>
      <form name="formularioCursos" onchange="mostrarModulos()"></form>
      <form name="formularioModulos" action=""></form>
    </fieldset>
    <script src="assets/js/ejercicio1.js"></script>
  </body>
</html>
