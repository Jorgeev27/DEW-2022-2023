<div class="row mx-auto g-4" *ngIf="mostrarFruta===false">
    <div class="card col-12 col-md-6 col-lg-4 mx-auto" *ngFor="let fruta of frutas">
        <img src="../../../assets/img/{{fruta.nombreFruta | lowercase}}.png" class="imgCards mx-auto mt-4" alt="{{fruta.nombreFruta}}" style="width: 25%;">
        <div class="card-body text-center">
            <h3 class="card-title text-center text-black">{{fruta.nombreFruta}}</h3>
            <br/>
            <h3 class="card-text text-center text-black">Precio: {{fruta.precioFruta}} €</h3>
        </div>
        <div class="card-footer">
            <div class="row text-center">
                <div class="col-6 col-md-6 col-lg-6">
                    <button type="button" class="btn btn-primary" (click)="mostrarDetalles(); onSelect(fruta)">Detalles</button>
                </div>
                <div class="col-6 col-md-6 col-lg-6">
                    <button type="button" class="btn btn-danger">Borrar</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row" *ngIf="mostrarFruta===true">
    <div class="col-12 col-md-12 col-lg-12">
        <button type="button" class="btn btn-primary" (click)="mostrarDetalles()">Atrás</button>
    </div>
    <div class="row mt-3">
        <div class="col-12 col-md-12 col-lg-12">
            <h1 class="text-black text-center text-decoration-underline">Detalle de la fruta</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 col-md-12 col-lg-12">
            <h3 class="text-black text-center">{{frutaSeleccionada?.nombreFruta}}</h3>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 col-md-12 col-lg-12 text-center">
            <img src="../../../assets/img/{{frutaSeleccionada?.nombreFruta | lowercase}}.png" class="img-fluid" style="width: 200px;">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 col-md-12 col-lg-12 text-center">
            <h3 class="text-black text-center">Precio: {{frutaSeleccionada?.precioFruta}} €</h3>
        </div>
    </div>
</div>
