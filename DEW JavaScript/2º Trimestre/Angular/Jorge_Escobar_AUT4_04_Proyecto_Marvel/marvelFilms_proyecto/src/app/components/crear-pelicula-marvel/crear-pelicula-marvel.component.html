<div class="container">
    <div class="row mt-3">
        <div class="col-12 col-md-12 col-lg-12">
            <h2 class="text-center text-black text-decoration-underline fw-bold">Añadir Película</h2>
        </div>
    </div>
    <div class="text-center">
        <form [formGroup]="formInsertar" (ngSubmit)="enviarPelicula()">
            <div class="mb-3">
                <label for="titulo" class="form">Titulo:</label>
                <br/>
                <input type="text" class="form" id="titulo" formControlName="title" placeholder="Iron Man">
            </div>
            <div class="mb-3">
                <label for="lanzamiento" class="form">Año lanzamiento:</label>
                <br/>
                <input type="email" class="form" id="lanzamiento" formControlName="release_date" placeholder="2020-01-02">
            </div>
            <div class="mb-3">
                <label for="sinopsis" class="form">Sinopsis:</label>
                <br/>
                <input type="text" class="form" id="sinopsis" formControlName="overview" placeholder="Sinopsis de la película">
            </div>
            <div class="mb-3">
                <label for="poster" class="form">Póster:</label>
                <br/>
                <input type="text" class="form" id="poster" formControlName="cover_url" placeholder="Póster de la película">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
