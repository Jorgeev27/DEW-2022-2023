<div class="container">
    <div class="row mt-3">
        <div class="col-12 col-md-12 col-lg-12 text-center text-black text-decoration-underline">
            <h2>Detalle de la Película</h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 col-md-12 col-lg-12 text-center">
            <button type="button" class="btn btn-primary" (click)="editarPelicula()">Editar</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-4 col-md-4 col-lg-4">
            <h2 class="text-center text-black">{{title}}</h2>
        </div>
        <div class="col-4 col-md-4 col-lg-4">
            <h2 class="text-center">{{release_date | fasePelicula}}</h2>
        </div>
        <div class="col-4 col-md-4 col-lg-4">
            <h2 class="text-center">{{release_date}}</h2>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-6 col-lg-6">
                <img src="{{cover_url}}" class="img-fluid imgCards mx-auto mt-4" alt="">
            </div>
            <div class="col-12 col-md-6 col-lg-6" *ngIf="editar===true">
                <div class="form text-center">
                    <form>
                        <div class="mb-3">
                            <label for="titulo" class="form">Titulo:</label>
                            <br/>
                            <input type="text" class="form" id="titulo">
                        </div>
                        <div class="mb-3">
                            <label for="lanzamiento" class="form">Año lanzamiento:</label>
                            <br/>
                            <input type="email" class="form" id="lanzamiento">
                        </div>
                        <div class="mb-3">
                            <label for="sinopsis" class="form">Sinopsis:</label>
                            <br/>
                            <input type="text" class="form" id="sinopsis">
                        </div>
                        <div class="mb-3">
                            <label for="poster" class="form">Póster:</label>
                            <br/>
                            <input type="text" class="form" id="poster">
                        </div>
                        <button type="button" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-12 col-lg-12">
                <h2 class="text-center">{{overview}}</h2>
            </div>
        </div>
    </div>
</div>
