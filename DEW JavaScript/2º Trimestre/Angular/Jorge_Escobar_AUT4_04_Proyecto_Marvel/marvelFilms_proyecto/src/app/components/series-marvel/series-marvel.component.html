<div class="container">
    <div class="row mt-3">
        <div class="col-12 col-md-12 col-lg-12">
            <h2 class="text-center text-black text-decoration-underline fw-bold">Lista de Series</h2>
        </div>
    </div>
    <div class="row mt-3 mx-auto g-3">
        <div class="card col-12 col-md-6 col-lg-4 mx-auto" *ngFor="let serie of series">
            <img src="../../../assets/img/{{serie.name | lowercase}}.jpg" class="img-fluid imgCards mx-auto mt-4" alt="" style="width: 40%;">
            <div class="card-body text-center">
                <h3 class="card-title text-center text-black">{{serie.name}}</h3>
            </div>
            <div class="card-footer text-muted">
                <p class="text-muted text-center">Serie Marvel, {{serie.year}}</p>
            </div>
        </div>
    </div>
</div>
