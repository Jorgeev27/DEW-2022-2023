<div class="row mt-3">
    <div class="col-12 col-md-12 col-lg-12 text-center text-black text-decoration-underline">
        <h2>Lista de Series</h2>
    </div>
</div>
<div class="row mt-3 mx-auto g-3">
    <div class="card col-12 col-md-6 col-lg-4 mx-auto" *ngFor="let serie of series">
        <img src="../../../assets/img/{{serie.name | lowercase}}.jpg" class="img-fluid imgCards mx-auto mt-4" alt="" style="width: 40%;">
        <div class="card-body text-center">
            <h3 class="card-title text-center text-black">{{serie.name}}</h3>
        </div>
    </div>
</div>
