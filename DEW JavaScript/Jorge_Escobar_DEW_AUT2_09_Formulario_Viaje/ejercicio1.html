<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Escobar DEW Ejercicio 1</title>
    <link rel="stylesheet" type="text/css" href="assets/css/ejercicio1.css"/>
</head>
<body>
    <div class="checkout">
        <div>
            <p class="title">Formulario Solicitud Viaje</p>
        </div>
        <form class="form" id="form" autocomplete="off">
            <fieldset>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="input-form" pattern="([\w]+){4,30}([\s]?)([\w]?){4,30}$"/>
            </fieldset>
            <fieldset>
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" class="input-form" pattern=""/>
            </fieldset>
            <fieldset>
                <label for="dni">DNI / NIE</label>
                <div class="select">
                    <select id="dniNie" onchange="mostrarDniNie()">
                        <option value="ningunDni" selected="selected"></option>
                        <option value="dni" id="dni">DNI</option>
                        <option value="nie" id="nie">NIE</option>
                    </select>
                </div><br/>
                <input type="text" id="nieTexto" class="input-form" placeholder="Y1234567Z" pattern=""/>
                <input type="text" id="dniTexto" class="input-form" placeholder="12345678A" pattern=""/>
            </fieldset>
            <fieldset>
                <label for="codigoPostal">Código Postal</label>
                <div class="select">
                    <select id="codigoPostal" onchange="mostrarOtroCP()">
                        <option value="ningunCP" selected="selected"></option>
                        <option>38400</option>
                        <option>38311</option>
                        <option>38450</option>
                        <option value="otro">Otro</option>
                    </select>
                </div><br/>
                <input type="text" id="cpOtro" class="input-form" placeholder="38320" pattern=""/>
            </fieldset>
            <fieldset>
                <label for="fechaIda">Fecha de Ida</label>
                <input type="date" id="fechaIda" class="input-form"/>
            </fieldset>
            <fieldset>
                <label for="numeroPersonas">Número de Personas</label>
                <input type="number" id="numeroPersonas" class="input-form" min="1" placeholder="1"/>
            </fieldset>
            <fieldset>
                <label for="telefonoFijo">Teléfono fijo</label>
                <input type="text" id="telefonoFijo" class="input-form" placeholder="123456789"/>
            </fieldset>
            <fieldset>
                <label for="telefonoMovil">Teléfono móvil</label>
                <input type="text" id="telefonoMovil" class="input-form" placeholder="123456789/+34123456789"/>
            </fieldset>
            <fieldset>
                <label for="residente">Residente</label>
                <div class="select">
                    <select id="residente">
                        <option value="si" selected="selected">Si</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <label for="email">Email</label>
                <input type="email" id="email" class="input-form" placeholder="email@email.com"/>
            </fieldset>
            <fieldset>
                <label for="instagram">Instagram</label>
                <input type="text" id="instagram" class="input-form" placeholder="usuario"/>
            </fieldset>
            <fieldset>
                <label for="twitter">Twitter</label>
                <input type="text" id="twitter" class="input-form" placeholder="@usuario"/>
            </fieldset>
            <fieldset>
                <label for="vehiculo">Vehículo</label>
                <div class="select">
                    <select id="vehiculo" onchange="mostrarMarcaMatriculaVehiculo()">
                        <option value="ningunVehiculo" selected="selected"></option>
                        <option value="si" id="si">Si</option>
                        <option value="no" id="no">No</option>
                    </select>
                </div><br/>
                <input type="text" id="marcaVehiculo" class="input-form" placeholder="BMW"/><br/>
                <input type="text" id="matriculaVehiculo" class="input-form" placeholder="1234-ABC"/>
            </fieldset>
            <fieldset>
                <label for="ip">Dirección IP</label>
                <input type="text" id="ip" class="input-form"/>
            </fieldset>
            <fieldset>
                <label for="motivo">Motivos</label>
                <textarea name="textarea" id="motivo" cols="90" rows="5" placeholder="Motivos de la solicitud"></textarea>
            </fieldset>
            <button class="btn" id="enviar">Enviar</button>
        </form>
    </div>
    <script src="assets/js/ejercicio1.js"></script>
</body>
</html>
